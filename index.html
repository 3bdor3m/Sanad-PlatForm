
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سند | شريكك الذكي في إدارة نشاطك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                DEFAULT: '#17e596',
                lighter: '#1a2230',
                darker: '#12b375',
              },
              neon: {
                DEFAULT: '#17e596',
                glow: 'rgba(23, 229, 150, 0.5)',
              },
            },
            fontFamily: {
              sans: ['Almarai', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0f1621;
        color: #f4f7f6;
        font-family: 'Almarai', sans-serif;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-border {
        border: 1px solid #17e596;
        box-shadow: 0 0 15px rgba(23, 229, 150, 0.3);
      }
      .neon-text {
        color: #17e596;
        text-shadow: 0 0 10px rgba(23, 229, 150, 0.4);
      }
      .grid-lines {
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      .hero-glow {
        background: radial-gradient(circle at 50% 50%, rgba(23, 229, 150, 0.15), transparent 60%);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotateX(10deg); }
        50% { transform: translateY(-20px) rotateX(12deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-orbit {
        animation: spin 10s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
